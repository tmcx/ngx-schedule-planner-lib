<ngx-schedule-planner
  [content]="mock"
  [theme]="theme"
  [mode]="'monthly'"
  [referenceDate]="referencedDate"
  [customization]="customization"
  [timeRange]="{ hrFrom: 8, hrTo: 17 }"
  (onAddActivityClick)="log($event)"
  (onActivityClick)="log($event)"
  (onSelectRange)="log($event)"
></ngx-schedule-planner>
