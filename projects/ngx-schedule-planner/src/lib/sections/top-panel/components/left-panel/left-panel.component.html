<section class="main">
  <h2>{{ calendarService.config.title }}</h2>
  <app-add-activity-btn></app-add-activity-btn>
  <button (click)="isCollapsed=!isCollapsed" class="collapse-btn" [ngClass]="{'collapsed': isCollapsed}"></button>
</section>
<section class="summary">
  <p><b>Users:</b> {{calendarService.config.summary.showingUsers}} ({{calendarService.config.summary.totalUsers}} Total)</p>
</section>
<section class="filters">
  <app-input-search [placeholder]="'Username'" (onKeyUp)="filterByUserName($event)"></app-input-search>
  <app-input-sort (onClick)="sort($event)"></app-input-sort>
  <app-filter-btn (onTagSelection)="filterByTags($event)"></app-filter-btn>
  <app-input-search [placeholder]="'Group'" (onKeyUp)="filterByGroupName($event)"></app-input-search>
</section>
