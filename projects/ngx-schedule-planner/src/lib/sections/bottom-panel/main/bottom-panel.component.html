<app-marker></app-marker>
<ng-template #profileGroup let-profile="profile">
  <section class="profile-group">
    <section class="profile">
      <img
        [src]="profile.imageUrl"
        [title]="profile.name"
        [alt]="profile.name"
      />
      <h1 [title]="profile.name">{{ isCollapsed ? (profile.name | shortName) : profile.name }}</h1>
      <p>{{ profile.description }}</p>
      <section class="tags">
        <span *ngFor="let tag of profile.tags">{{
          tag.name
        }}</span>
      </section>
    </section>
  </section>
</ng-template>

<ng-template #spanColumn let-refDate="refDate" let-group="group" let-userSchedule="userSchedule">
  <span
    (mousedown)="addActivity('start', userSchedule, group, refDate)"
    (mouseup)="addActivity('end',  userSchedule, group, refDate)"
    (mouseenter)="addActivity('enter', userSchedule, group, refDate)"
    [ngClass]="{ creating: creatingActivity.isCreating ? isInTheCreation(group, refDate) : false }"
  ></span>

</ng-template>

<ng-template #newActivityRow let-group="group" let-profile="profile">
  <ng-container *ngFor="let subColumn of subColumns">
    <ng-container
      *ngTemplateOutlet="spanColumn; context: { group, profile, refDate:subColumn.lastSection.start }"
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="spanColumn; context: { group, profile, refDate:subColumn.lastSection.end }"
    ></ng-container>
  </ng-container>
</ng-template>

<ng-template #activitiesRow let-activities="activities">
    <section *ngFor="let activity of activities" class="activity" (click)="clickOnActivity(activity)" [ngStyle]="activity.style" [innerHTML]="activity.htmlContent" >
    </section>
</ng-template>











<ng-container *ngIf="calendarContent">
  <ng-container  *ngFor="let rowContent of calendarContent;let idxUserSchedule=index">

    <ng-container
      *ngTemplateOutlet="profileGroup; context: { profile: rowContent.profile }"
    ></ng-container>

    <section class="user-groups">
      <section *ngFor="let groupContent of rowContent.current; let idxGroup=index" class="group">

       <section class="group-header"
          [ngStyle]="{'grid-row': 'span ' + ( 1 + groupContent.activities.length ) }">
          <h1 [title]="groupContent.group.name">{{ groupContent.group.icon }}</h1>
          <h1 [title]="groupContent.group.name">{{ groupContent.group.name }}</h1>
        </section>

       <section class="row new-activity">
          <ng-container
            *ngTemplateOutlet="newActivityRow; context: { group: groupContent.group, profile: rowContent.profile }"
          ></ng-container>
        </section>

        <section class="row" *ngFor="let activities of groupContent.activities">
          <ng-container
            *ngTemplateOutlet="activitiesRow; context: { activities }"
          ></ng-container>
        </section>

      </section>
    </section>
  </ng-container>

</ng-container>
