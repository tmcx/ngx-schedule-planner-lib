<section>{{ title }}</section>
<select (change)="onSelectMode($event)">
  <option
    [value]="mode.name"
    *ngFor="let mode of modes"
    [selected]="mode.selected"
  >
    {{ mode.name }}
  </option>
</select>

<button (click)="setPeriod(period.previous)">Previous</button>
<button (click)="setPeriod(period.next)">Next</button>
