<section class="group" *ngFor="let group of userSchedule.groups">
  <section class="new-activity">
    <ng-container *ngFor="let subColumn of subColumns">
      <span
        (mousedown)="addActivity('start', group, subColumn, subColumn.firstDate)"
        (mouseup)="addActivity('end', group, subColumn, subColumn.firstDate)"
        (mouseenter)="addActivity('enter', group, subColumn, subColumn.firstDate)"
        [ngClass]="{ creating: isInTheCreation(group, subColumn.firstDate) }"
      ></span>
      <span
        (mousedown)="addActivity('start', group, subColumn, subColumn.lastDate)"
        (mouseup)="addActivity('end', group, subColumn, subColumn.lastDate)"
        (mouseenter)="addActivity('enter', group, subColumn, subColumn.lastDate)"
        [ngClass]="{ creating: isInTheCreation(group, subColumn.lastDate) }"
      ></span>
    </ng-container>
  </section>
</section>
