<ng-template #activitiesRow>
  <ng-container *ngFor="let subColumn of subColumns">
    <span></span>
    <span></span>
  </ng-container>
</ng-template>

<ng-template #newActivityRow let-group="group" let-userSchedule="userSchedule">
  <ng-container *ngFor="let subColumn of subColumns">
    <span
      (mousedown)="addActivity('start', userSchedule, group, subColumn.firstDate)"
      (mouseup)="addActivity('end',  userSchedule, group, subColumn.firstDate)"
      (mouseenter)="addActivity( 'enter', userSchedule, group, subColumn.firstDate)"
      [ngClass]="{ creating: creatingActivity.isCreating ? isInTheCreation(group, subColumn.firstDate) : false }"
    ></span>
    <span
      (mousedown)="addActivity('start', userSchedule, group, subColumn.lastDate)"
      (mouseup)="addActivity('end', userSchedule, group, subColumn.lastDate)"
      (mouseenter)="addActivity('enter', userSchedule, group, subColumn.lastDate)"
      [ngClass]="{ creating: creatingActivity.isCreating ? isInTheCreation(group, subColumn.lastDate) : false }"
    ></span>
    </ng-container>
</ng-template>

<ng-template #userGroups let-userSchedule="userSchedule">
  <section *ngFor="let group of userSchedule.groups" class="group">
    <section class="activity new-activity">
      <ng-container
        *ngTemplateOutlet="newActivityRow; context: { group, userSchedule }"
      ></ng-container>
    </section>

    <section class="activity" *ngFor="let activity of group.activities">
      <ng-container
        *ngTemplateOutlet="activitiesRow; context: { group, userSchedule }"
      ></ng-container>
    </section>
  </section>
</ng-template>


<section class="user-groups" *ngFor="let userSchedule of content">
  <ng-container *ngTemplateOutlet="userGroups; context: { userSchedule }"></ng-container>
</section>
